<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="qrcode.css">
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <div class="qrcode">
    <img src="images/image-qr-code.png" class="image_qrcode">
    <div class="grid">
      <p class="improve"> Improve your front-end skills by building projects
      </p>
      <p class="scan">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adugbo Justine</a>.
  </div>
</body>
</html>
